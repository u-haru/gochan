<html>
<head>
	<title>auth</title>
</head>
<body>
	<form method="post">
		<p>Username:
			<input name="username" autocomplete="name">
		</p>
		<p>Password:
			<input name="password" type="password" autocomplete="name">
		</p>
		<input type="submit" value="Submit">
		<input type="reset" value="Reset">
	</form>
</body>
</html>
